<div class="Menubar  ">
 <div class="fixed-top search">

  <input type="search" name="search" id="search" (keyup)="search(query) "
   class="   form-control bar" placeholder="Search" #query>

 </div>
  <div class="fil">

  <product-filter [category]="category"></product-filter>

</div>
  <ngb-carousel class="car" *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<div class="text-center" *ngIf="isloading==true">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<div>
   
        <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let p of filterdProducts ; let i=index">
                <div class="col">
                   <product-card [product]="p" [shopping-cart]="cart"></product-card>
                </div>
               <div *ngIf= "(i+1)%3===0" class="w-100"></div>
            </ng-container>
        </div>



   
</div>
