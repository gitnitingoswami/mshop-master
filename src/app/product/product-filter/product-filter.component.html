
<table class="bg-light menu fixed-top table table-border ">
 <thead>
    <tr>
      <th scope="col "
      >
      <a 
    routerLink="/"
   
   [class.active]="!category"
   class="anchortag" >
Home
   </a></th >
<th   scope="col" *ngFor="let c of categories$ | async " >
     <a 
      
      routerLink="/"
      [queryParams]= "{category : c.key}"
      [class.active]="category === c.key" 
      class="anchortag">
      {{c.name}}
     </a></th>
      <th>
      </th>
      <span class="glyphicon glyphicon-search"></span>
    </tr>
  </thead>
</table>
